<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="BMI.css">
</head>
<body>
    <div class="container">
        <h2>BMI Calculator</h1>
        <div class="row">
            <input type="range" id="weight" min="20" max="200" value="20"
            oninput="Calculator()">
            <span id="weight-val">20 kg</span>
        </div>
        <div class="row">
            <input type="range" id="height" min="100" max="250" value="20"
            oninput="Calculator()">
            <span id="height-val">100 cm</span>
        </div>
        <p id="output">20.0</p>
        <p id="category">Normal Weight</p>
    </div>

    <script>
        var bmi;
         function Calculator()
        {
            var weight = parseInt(document.getElementById("weight").value);
            var height = parseInt(document.getElementById("height").value);
            var output = document.getElementById("output");
           
            
            document.getElementById("weight-val").textContent = weight + " kg"

            document.getElementById("height-val").textContent = height + " cm"

            bmi = (weight/Math.pow( (height/100),2) ).toFixed(1);

            output.textContent = bmi;
            var category = document.getElementById("category");
            
            if(bmi<18.5)
            {
                category.textContent = "UnderWeight"
                category.style.color="#26abe3"
            }
            else if(bmi >=18.5 && bmi <=24.9)
            {
                category.textContent ="Normal Weight"
                category.style.color="#9eb33a"
            }
            else if(bmi>=25 && bmi <=29.9)
            {
                category.textContent ="Overweight"
                category.style.color="#fac90d"
            }
            else
                {
                category.textContent="Obese"
                category.style.color="#f38a2f"
            }
            
        }

       
    </script>
</body>
</html>
