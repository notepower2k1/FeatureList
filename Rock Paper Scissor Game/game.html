<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
</head>
<body>
    <span id="win_notify"><i class="fas fa-trophy"></i>Congratulations!!! You did great</span>
    <span id="lose_notify"><i class="fas fa-smile"></i>Stay calm!!! Just a game</span>
    <div class="container" id="container">
        <div class="scoreboard">
            <p>Computer: <span id="computer_score">0</span>/10</p>
            <p>Player: <span id="player_score">0</span>/10</p>
        </div>
        <div class="control">
            <button onclick="checker('rock')">
                <i class="far fa-hand-rock"></i>
            </button>
            <button onclick="checker('paper')">
                <i class="far fa-hand-paper"></i>
            </button>
            <button onclick="checker('scrissor')">
                <i class="far fa-hand-scissors"></i>
            </button>
        </div>
        <div class="details">
            <p id="user_choice"></p>
            <p id="computer_choice"></p>
            <p id="result"></p>
        </div>
    </div>


    <script src="game.js"></script>
</body>
</html>
