<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="coin.css">
</head>
<body>
    <div class="container">
        <div class="stats">
            <p id="like-count">Like: 0</p>
            <p id="dislike-count">Dislike: 0</p>
        </div>
        <div class="coin">
            <div class="like">
                <img id="use" src="/image/coin_thumbs__up.svg">
            </div>
            <div class="dislike">
                <img src="/image/coin_thumbs_down.svg">
            </div>
        </div>
        <div class="btn">
            <button id="flip-btn">Flip Coin</button>
            <button id="reset-btn">Reset</button>
        </div>
        
    </div>


    <script src="coin.js"></script>
</body>
</html>
